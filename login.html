<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام إدارة المخازن</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="assets/img/logo.png" alt="شعار نظام المخازن" class="login-logo">
                <h1>نظام إدارة المخازن</h1>
                <p>يرجى تسجيل الدخول للوصول إلى النظام</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-row">
                    <label for="username">اسم المستخدم</label>
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" id="username" name="username" required>
                    </div>
                </div>

                <div class="form-row">
                    <label for="password">كلمة المرور</label>
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" id="password" name="password" required>
                        <span class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>

                <div class="form-row">
                    <label for="role">الصلاحية</label>
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fas fa-user-shield"></i>
                        </span>
                        <select id="role" name="role" required>
                            <option value="" disabled selected>اختر الصلاحية</option>
                            <option value="dean">عميد الكلية</option>
                            <option value="director">مدير الكلية</option>
                            <option value="storekeeper">أمين المخزن</option>
                            <option value="staff">موظف المخازن</option>
                        </select>
                    </div>
                </div>

                <div class="form-row remember-me">
                    <label class="checkbox-container">
                        تذكرني
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                    </label>
                    <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
                </div>

                <button type="submit" class="login-btn">
                    <span>تسجيل الدخول</span>
                    <i class="fas fa-sign-in-alt"></i>
                </button>

                <div class="error-message" id="loginError" style="display: none;"></div>
            </form>
        </div>

        <div class="login-footer">
            <p>© 2025 نظام إدارة المخازن - جميع الحقوق محفوظة</p>
        </div>
    </div>

    <!-- Import auth script directly -->
    <script type="module">
        import Auth from './js/auth/auth.js';

        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is already logged in
            if (Auth.isAuthenticated()) {
                window.location.href = 'index.html';
            }

            // Initialize and set up login form
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const roleInput = document.getElementById('role');
            const togglePasswordBtn = document.getElementById('togglePassword');
            const loginError = document.getElementById('loginError');

            // Set focus to username input
            usernameInput.focus();

            // Toggle password visibility
            togglePasswordBtn.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePasswordBtn.querySelector('i').classList.toggle('fa-eye');
                togglePasswordBtn.querySelector('i').classList.toggle('fa-eye-slash');
            });

            // Handle form submission
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();

                // Get form values
                const username = usernameInput.value.trim();
                const password = passwordInput.value;
                const role = roleInput.value;

                // Validate inputs
                if (!username || !password || !role) {
                    showLoginError('يرجى إدخال جميع البيانات المطلوبة');
                    return;
                }

                // Attempt to authenticate
                const result = Auth.authenticate(username, password, role);

                if (result.success) {
                    // Redirect to dashboard
                    window.location.href = 'index.html';
                } else {
                    showLoginError(result.message);
                }
            });

            // Function to show login error
            function showLoginError(message) {
                loginError.textContent = message;
                loginError.style.display = 'block';

                // Add shake animation to login form
                loginForm.classList.add('shake');
                setTimeout(() => {
                    loginForm.classList.remove('shake');
                }, 500);
            }
        });
    </script>
</body>

</html>
